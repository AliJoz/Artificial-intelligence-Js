<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Assignment Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
    <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-blue-600 mb-4">نتیجه تقسیم کار</h1>
        <button onclick="startProcess()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            دریافت نتیجه
        </button>
    </header>

    <!-- تایمر -->
    <div id="timer" class="text-3xl font-bold text-red-500 mb-6"></div>

    <!-- اطلاعات اولیه -->
	<div class="flex justify-between gap-x-2" dir="rtl">
    <div id="initial-results" class="hidden w-full max-w-3xl bg-white p-6 rounded-lg shadow-md mt-6">
        <h2 class="text-3xl font-semibold text-gray-700 mb-4">اطلاعات اولیه</h2>
        <div id="initial-assignments" class="p-4 mb-4 bg-green-100 border border-green-400 rounded-md shadow-md"></div>
        <div id="initial-worker-times" class="p-4 mb-4 bg-yellow-100 border border-yellow-400 rounded-md shadow-md"></div>
        <div id="initial-difference" class="p-4 mb-4 bg-red-100 border border-red-400 rounded-md shadow-md"></div>
    </div>

    <!-- اطلاعات نهایی -->
    <div id="final-results" class="hidden w-full max-w-3xl bg-white p-6 rounded-lg shadow-md mt-6">
        <h2 class="text-3xl font-semibold text-center text-gray-700 mb-4">اطلاعات نهایی</h2>
        <div id="final-assignments" class="p-4 mb-4 bg-blue-100 border border-blue-400 rounded-md shadow-md"></div>
        <div id="final-worker-times" class="p-4 mb-4 bg-purple-100 border border-purple-400 rounded-md shadow-md"></div>
        <div id="best-difference" class="p-4 mb-4 bg-teal-100 border border-teal-400 rounded-md shadow-md"></div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
